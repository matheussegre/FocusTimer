<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="js/script.js" defer></script>

    <title>FocusTimer</title>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="utils-sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="utils-flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="utils-flex">
            <button
            data-action="toggleRunning"
            class="ph ph-play-circle"></button>
            <button
            data-action="toggleRunning"
            class="ph ph-pause-circle"></button>
            <button
            data-action="set"
            class="ph ph-timer utils-secondary-color"></button>
            <button
            data-action="reset"
            class="ph ph-stop-circle utils-secondary-color"></button>
            <button
            data-action="toggleMusic"
            class="ph ph-speaker-none utils-secondary-color"></button>
            <button
            data-action="toggleMusic"
            class="ph ph-speaker-high"></button>
        </section>
    </div>
</body>
</html>
